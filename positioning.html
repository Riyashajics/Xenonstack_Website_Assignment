<!DOCTYPE html>
<html>
    <head>
        <title>
            POSITIONING
        </title>
        <style>
            .box-set{
                background: indianred;
                height:100px;

            }
            box{
                background: indigo;
                height:50px;
                width:50px;
                margin: 1.8%;
                padding:20px 0;
                float:left;
                z-index: -1;
                position:absolute;

            }
            @media all and(min-width: 320px)and (max-width:780px);
        </style>
    </head>
    <body>
        <div class="box-set">
            <figure class="box "></figure>
            <figure class="box "></figure>
            <figure class="box "></figure>
        </div>
    </body>
</html>
