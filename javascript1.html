<!DOCTYPE html>
<html><title>
    javascript
</title>
<body>
    <p>show the result</p>
    <p id="one"></p>
    <script>
        var x;
        var x=myfunction(4,5);
        document.getElementById("one").innerHTML=x;
       
        function myfunction(a,b)
        {
            return a*b;
        }
    </script>
